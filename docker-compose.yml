version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: estepona-tours-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: estepona_user
      POSTGRES_PASSWORD: estepona_password_dev
      POSTGRES_DB: estepona_tours
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - estepona-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U estepona_user -d estepona_tours']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Opcional - GUI para administrar PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: estepona-tours-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@esteponatours.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - estepona-network
    depends_on:
      - postgres

  # Redis (Para cach√© y sesiones)
  redis:
    image: redis:7-alpine
    container_name: estepona-tours-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - estepona-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  estepona-network:
    driver: bridge
